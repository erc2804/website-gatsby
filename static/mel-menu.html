<!doctype html>
<html>
  <head>
    <script src="melScripts/jquery-3.3.1.min.js"></script>
    <script src="melScripts/fastclick.min.js"></script>
    <script src="melScripts/index.js"></script>
    <link rel="stylesheet" type="text/css" href="melContent/style.css" />

    <div id="bg_container">

        class="clouds"
      />
      <img
        src="melContent/img/world_cloud.png"
        alt="Could not load cloud image"
        id="cloud_bottom_3"
        class="cloud_bottom"
      />

      <!------ blocks ------>

        src="melContent/img/world_question_block.png"

        src="melContent/img/world_inactive_block.png"

      />

      <img
        src="melContent/img/world_bushes.png"
