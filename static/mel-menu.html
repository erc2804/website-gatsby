<!DOCTYPE html>
<html>
  <head>
    <script src="melScripts/jquery-3.3.1.min.js"></script>
    <script src="melScripts/fastclick.min.js"></script>
    <script src="melScripts/index.js"></script>
    <link rel="stylesheet" type="text/css" href="melContent/style.css">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mel Menu - ercancicek.com</title>
  </head>
  <body>
    <div id="bg_container">
      <!------ instruction overlay ------>
      <img src="melContent/img/world_pipe.png" alt="Could not load pipe image" id="pipe" />
      <img src="melContent/img/world_help.png" alt="Could not load help image" id="instr_overlay_btn">
      <div id="instr_overlay" class="flex-it deepHide">
        <span>CLICK ANYWHERE TO JUMP</span>
        <span>JUMP TOWARDS A BLOCK TO GO TO THE PAGE ON THE CLOUD ABOVE</span>
        <span class="deepHide">CLICK ANYWHERE TO CLOSE THE TUTORIAL</span>
      </div>
      <!------ clouds ------>
      <!-- portfolio cloud -->
      <img src="melContent/img/world_clouds_portfolio.png" alt="Could not load cloud image" id="cloud_1" class="clouds" />
      <img src="melContent/img/world_cloud.png" alt="Could not load cloud image" id="cloud_bottom_1" class="cloud_bottom" />
      <!-- socialmedia cloud -->
      <img src="melContent/img/world_clouds_socialmedia.png" alt="Could not load cloud image" id="cloud_2" class="clouds" />
      <img src="melContent/img/world_cloud.png" alt="Could not load cloud image" id="cloud_bottom_2" class="cloud_bottom" />
      <!-- aboutme cloud -->
      <img src="melContent/img/world_clouds_aboutme.png" alt="Could not load cloud image" id="cloud_3" class="clouds" />
      <img src="melContent/img/world_cloud.png" alt="Could not load cloud image" id="cloud_bottom_3" class="cloud_bottom" />

      <!------ blocks ------>
      <!-- portfolio block -->
      <img src="melContent/img/world_question_block.png" alt="Could not load block image" id="block_1" class="world_block" />
      <img src="melContent/img/world_inactive_block.png" alt="Could not load block image" id="block_1_inactive" class="world_block deepHide" />
      <img src="melContent/img/world_coin.png" alt="coin" alt="Could not load coin image" id="coin_1" class="world_coin deepHide">
      <!-- socialmedia block -->
      <img src="melContent/img/world_question_block.png" alt="Could not load block image" id="block_2" class="world_block" />
      <img src="melContent/img/world_inactive_block.png" alt="Could not load block image" id="block_2_inactive" class="world_block deepHide" />
      <img src="melContent/img/world_coin.png" alt="coin" alt="Could not load coin image" id="coin_2" class="world_coin deepHide">
      <!-- aboutme block -->
      <img src="melContent/img/world_question_block.png" alt="Could not load block image" id="block_3" class="world_block" />
      <img src="melContent/img/world_inactive_block.png" alt="Could not load block image" id="block_3_inactive" class="world_block deepHide" />
      <img src="melContent/img/world_coin.png" alt="coin" alt="Could not load coin image" id="coin_3" class="world_coin deepHide">

      <!-------- mel -------->
      <img src="melContent/img/mel_moving.gif" alt="Could not load mel gif" id="super-mel" class="onGround" />

      <!-------- landscape elements -------->
      <img src="melContent/img/world_bushes.png" alt="Could not load bushes image" id="bushes" class="onGround" />
      <img src="melContent/img/world_hill.png" alt="Could not load hill image" id="hill" class="onGround" />
      <img src="melContent/img/world_bush.png" alt="Could not load bush image" id="bush" class="onGround" />

      <!-------- ground -------->
      <div id="bg_ground"></div>
    </div>
  </body>
</html>
